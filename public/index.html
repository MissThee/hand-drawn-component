<!DOCTYPE html>
<html lang="en">

<head>
    <title>MissThee</title>

    <!-- Meta -->
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta charset="utf-8">
    <meta name="viewport" content="width=500">
    <link rel="icon" type="image/png" href="favicon.png"/>

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="MissThee">
    <meta itemprop="description" content="MissThee's personal website">
    <!--		<meta itemprop="image" content="https://localhost/thumb.png">-->

    <!-- Open Graph data -->
    <meta property="og:title" content="MissThee">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://missthee.com">
    <!--		<meta property="og:image" content="https://localhost/thumb.png">-->
    <meta property="og:description" content="MissThee's personal website">

    <style>
        @font-face {
            font-family: 'FZMWFont';
            font-display: swap;
            src: url('assets/font/FZMWFont.woff2');
        }

        @font-face {
            font-family: 'comic';
            font-display: swap;
            src: url('assets/font/comic.woff2');
        }

        body {
            font-family: 'comic', 'FZMWFont', sans-serif;
            width: 100%;
            height: 100%;
            overflow: auto;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-size: 16px;
        }

        a {
            color: black;
            text-decoration: none;
        }

        .main {
            transition: opacity 1.2s;
            opacity: 0;
            max-width: 600px;
            margin: auto;
            padding: 8px;
            text-align: center
        }

        .content {
            text-align: center;
            padding: 20px 0 0 0
        }

        .footer {
            height: 50px;
            text-align: center;
        }

        .footer .mail{
            display: inline-block;
            color: #aaa;
            line-height: 1.5em;
            font-size: 22px;
            vertical-align: bottom;
        }

        .header {
            position: relative;
            height: 60px;
            display: inline-block;
            width: 80%;
            min-width: 400px;
            text-align: left;
        }

        .header .title {
            display: inline-block;
            margin: 20px 0 0 0;
            color: #999;
            font-size: 30px;
        }

        .header .github {
            float: right;
            display: inline-block;
            margin: 20px 0 0 0;
        }

        /* chrome滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            border-radius: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 8px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ccc;
        }

        ::-webkit-scrollbar-thumb:active {
            background: #999;
        }

        ::-webkit-scrollbar-thumb:window-inactive {
            background: #ddd;
        }

    </style>
</head>
<body>
<div id="loading" style="position: fixed;left: 50%;top:40%;transform: translate(-50%,-50%);display: inline-block;pointer-events: none">
    <div id="loadingText" style="font-size: 3em;color: #999;pointer-events: none">loading...</div>
</div>

<div id="main" class="main" style="">
    <hand-drawn-pad style="margin:auto;" roughops='{"fill":"#dddddd","fillStyle": "cross-hatch"}' realtimeresize>
        <div class="header">
            <hand-drawn-anchor href="###" linecolor="#666"><h1 class="title">MissThee</h1></hand-drawn-anchor>
            <div class="github">
                <a href="https://github.com/MissThee" target="_blank">
                    <hand-drawn-button roughops='{"fill":"#409EFF","fillWeight":"0.1"}'>GitHub</hand-drawn-button>
                </a>
            </div>
        </div>
        <div id="content" class="content"></div>
        <div class="footer">
            <hand-drawn-anchor href="mailto:missthee@icloud.com" linecolor="#666">
                <span class="mail">missthee@icloud.com</span>
            </hand-drawn-anchor>
        </div>
    </hand-drawn-pad>

</div>
<script>
    const contentDataList = [
        {
            title: 'three.js我的世界',
            description: 'three.js构建的简易我的世界静态页',
            href: 'https://missthee.github.io/threejs-minecraft/dist/index.html',
            img: 'assets/img/THREE.JS MINECRAFT.png'
        },
        {
            title: '手绘风格UI组件',
            description: 'lit-element、rough.js构建手绘风格组件',
            href: 'https://missthee.com/hand-drawn-component/dist/index.html',
            img: 'assets/img/HAND DRAWN COMPONENT.png'
        },
        {
            title: '表格行内编辑',
            description: 'element-ui表格行内编辑',
            href: 'https://missthee.github.io/elementui-table-cell-edit/dist/index.html',
            img: 'assets/img/TABLE CELL EDIT.png'
        },
        {
            title: '简单大数据表格',
            description: '动态渲染数据行的大数据表格',
            href: 'https://missthee.github.io/simple-big-data-table/src/big-data-table.html',
            img: 'assets/img/SIMPLE BIG DATA TABLE.png'
        },
        {
            title: '像素画板',
            description: 'canvas像素画板',
            href: 'https://missthee.github.io/pixel-pad/index.html',
            img: 'assets/img/PIXEL.png'
        },
        {
            title: 'github文件树浏览',
            description: '树状视图形式展示github仓库文件',
            href: 'https://missthee.github.io/page',
            img: 'assets/img/GITHUB FILE TREE.png'
        },
        {
            title: 'nodejs自动部署工具',
            description: '根据配置进行多环境打包、文件分发、文件清理',
            href: 'https://github.com/MissThee/simple-deploy',
            img: 'assets/img/SIMPLE DEPLOY.png'
        },
    ]

    function createCard(title, description, href, img) {
        // <div class="item">
        //     <a href="https://missthee.github.io/threejs-minecraft/dist/index.html" target="_blank">
        //         <hand-drawn-pad class="pic-pad">
        //             <img src="assets/img/THREE.JS MINECRAFT.png" alt="">
        //         </hand-drawn-pad>
        //         <div>
        //             <span>three.js我的世界</span>
        //             <span> - </span>
        //             <span> – three.js构建的简易我的世界静态页</span>
        //         </div>
        //     </a>
        // </div>
        const itemEl = document.createElement('div')
        itemEl.style.display = 'inline-block'
        itemEl.style.verticalAlign = 'top'
        itemEl.style.margin = '0 0 20px 0'
        const anchorEl = document.createElement('a')
        anchorEl.href = href
        anchorEl.target = '_blank'
        const picPadEl = document.createElement('hand-drawn-pad')
        picPadEl.style.fontSize = '0';
        picPadEl.style.overflow = 'hidden';
        picPadEl.style.display = 'block';
        const imgEl = document.createElement('img')
        imgEl.src = img
        imgEl.alt = title
        imgEl.style.width = '400px'
        const textWrapperEl = document.createElement('div')
        textWrapperEl.style.width = '400px'
        const titleEl = document.createElement('span')
        titleEl.innerText = title
        const splitEl = document.createElement('span')
        splitEl.innerText = ' - '
        const descriptionEl = document.createElement('span')
        descriptionEl.innerText = description

        itemEl.append(anchorEl)
        anchorEl.append(picPadEl, textWrapperEl)
        picPadEl.append(imgEl)
        textWrapperEl.append(titleEl, splitEl, descriptionEl)
        return itemEl
    }

    (function (dataList) {
        const contentEl = document.getElementById('content')
        dataList.forEach(data => {
            contentEl.append(createCard(data.title, data.description, data.href, data.img))
        })
    })(contentDataList)

    function dialogSvgShowHandler() {
        document.getElementById('dialogSvg').visible = true
    }
</script>

</body>
</html>
