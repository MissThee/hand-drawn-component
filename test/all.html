<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script type="module" src="../lib/hand-drawn-button.js"></script>
  <script type="module" src="../lib/hand-drawn-icon.js"></script>
  <script type="module" src="../lib/hand-drawn-pad.js"></script>
  <script type="module" src="../lib/hand-drawn-checkbox.js"></script>
  <script type="module" src="../lib/hand-drawn-checkboxs.js"></script>
  <script type="module" src="../lib/hand-drawn-radio.js"></script>
</head>
<body>
<script>
  const checkboxsData = JSON.stringify([
    {value: "1", name: "test1", checked: false, disabled: false},
    {value: "2", name: "test2", checked: true, disabled: false},
    {value: "3", name: "test3", checked: false, disabled: true},
    {value: "4", name: "test4", checked: true, disabled: true},
  ])
  console.log(checkboxsData)
</script>
<hand-drawn-pad style="width: 100%;padding: 20px">
  <div style="margin:0 0 20px 0">
    <div>button:</div>
    <hand-drawn-button style="width: 20%;min-width: 140px" renderType="svg">test1(svg)</hand-drawn-button>
    <hand-drawn-button style="width: 20%;min-width: 140px" renderType="canvas">test2(canvas)</hand-drawn-button>
    <hand-drawn-button renderType="canvas">中文字体</hand-drawn-button>
    <hand-drawn-button disabled renderType="svg">disabled(svg)</hand-drawn-button>
  </div>
  <div style="margin:0 0 20px 0">
    <div>icon:</div>
    <hand-drawn-icon renderType="svg" type="loading"></hand-drawn-icon>
    <hand-drawn-icon renderType="canvas" type="loading"></hand-drawn-icon>
  </div>
  <div style="margin:0 0 20px 0">
    <div>button&icon:</div>
    <hand-drawn-button renderType="svg">
      <hand-drawn-icon renderType="svg" type="loading"></hand-drawn-icon>
      <span>Loading(svg)</span>
    </hand-drawn-button>
    <hand-drawn-button renderType="canvas">
      <hand-drawn-icon renderType="canvas" type="loading"></hand-drawn-icon>
      <span>Loading(canvas)</span>
    </hand-drawn-button>
  </div>
  <div style="margin:0 0 20px 0">
    <div>checkbox:</div>
    <hand-drawn-checkbox renderType="svg">checkbox(svg)</hand-drawn-checkbox>
    <hand-drawn-checkbox renderType="canvas">checkbox(canvas)</hand-drawn-checkbox>
    <hand-drawn-checkbox renderType="svg" disabled>disabled(svg)</hand-drawn-checkbox>
  </div>
  <div style="margin:0 0 20px 0">
    <div>checkboxs:</div>
    <div>
      <span style="width: 55px;display: inline-block;margin: 0 0 0 20px">svg: </span>
      <hand-drawn-checkboxs renderType="svg" data='[{"value":"1","name":"test1","checked":false,"disabled":false},{"value":"2","name":"test2","checked":true,"disabled":false},{"value":"3","name":"test3","checked":false,"disabled":true},{"value":"4","name":"test4","checked":true,"disabled":true}]'></hand-drawn-checkboxs>
    </div>
    <div>
      <span style="width: 55px;display: inline-block;margin: 0 0 0 20px">canvas: </span>
      <hand-drawn-checkboxs renderType="canvas" data='[{"value":"1","name":"test1","checked":false,"disabled":false},{"value":"2","name":"test2","checked":true,"disabled":false},{"value":"3","name":"test3","checked":false,"disabled":true},{"value":"4","name":"test4","checked":true,"disabled":true}]'></hand-drawn-checkboxs>
    </div>
  </div>
  <div style="margin:0 0 20px 0">
    <div>radio:</div>
    <hand-drawn-radio renderType="svg">checkbox(svg)</hand-drawn-radio>
    <hand-drawn-radio renderType="canvas">checkbox(canvas)</hand-drawn-radio>
    <hand-drawn-radio renderType="svg" disabled>disabled(svg)</hand-drawn-radio>
  </div>
</hand-drawn-pad>

</body>

</html>
